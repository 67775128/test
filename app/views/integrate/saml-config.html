<div class="auto-integrate">

	<div class="p-v-sm m-v pos-rlt clear">
	    <h1 class="no-margin no-padding-h">
	        <div class="pull-left title-ico"><i class="ui-icon btr bt-signal"></i></div>
	        <div class="pull-left title-text">SAML Config</div>
	    </h1>
	</div>
	<div>
		<form class="form-horizontal ng-pristine ng-valid" role="form">
			<div class="form-group">
				<label   class="col-sm-2 control-label align-left">Domain</label>
				<div class="col-sm-10">
					<input disabled class="form-control" ng-model="config.info.domain" />
				</div>
			</div>
			<div class="form-group">
				<label   class="col-sm-2 control-label align-left">MetaData</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="15" placeholder="MetaData" ng-model="config.info.metadata"></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10 align-right">
					<button type="submit" class="btn target-btn" ng-click="config.saveConfig()">Save</button>
				</div>
			</div>
		</form>
	</div>

</div>
