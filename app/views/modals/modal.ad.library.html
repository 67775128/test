<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" style="min-width:1200px">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind-html="title"></h4>
                <div class="instruction m-t-sm">
                    Select the ads you would like to include
                </div>
            </div>
            <div class="modal-body">
                <div class="table-crud-row">
                    <div class="table-crud-text" style="border-right:0">
                        <i class="fa fa-plus-circle"></i>
                        Add
                    </div>
                    <div class="table-crud-text" style="padding-left:0">
                        <i class="fa fa-minus-circle"></i>
                        Delete
                    </div>
                    <div class="table-crud-text" ng-click="selectAll()">
                        Select All
                    </div>
                    <div class="table-crud-text">
                        <span ng-click="adLibrary.getList()" class="fa fa-search form-control-search"></span>
                    </div>
                </div>
                <div class="panel panel-default bg-white" style="position: relative;">
                    <loading ng-show="adLibrary.loading==true"></loading>
                    <table st-table="adLibrary.adList" class="table table-striped aligned-font ad-library-table">
                        <thead>
                            <tr class="ad-library-header">
                                <th> </th>
                                <th ng-repeat="row in adLibrary.tableHeader" class="{{row.align}}">
                                    <a href=""
                                       ng-click="adLibrary.sortKey = '{{row.dbkey}}'; adLibrary.orderBy('{{row.dbkey}}', row.reverse);row.reverse=!row.reverse;">{{row.name}}
                                        <i ng-show="adLibrary.sortKey != '{{row.dbkey}}'" class="fa fa-sort"></i>
                                        <i ng-show="adLibrary.sortKey == '{{row.dbkey}}' && !row.reverse"
                                           class="fa fa-sort-up"></i>
                                        <span ng-show="adLibrary.sortKey == '{{row.dbkey}}' && row.reverse"
                                              class="fa fa-sort-down"></span>
                                    </a>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-hide="adLibrary.adList[0].imageSrc==''" ng-repeat="row in adLibrary.adList">
                                <td>
                                    <div class="checkbox_vdl" style="margin:auto">
                                        <input ng-model="row.selected" type="checkbox" id="checkbox_vdlInput_{{adLibrary.adList.indexOf(row)}}">
                                        <label for="checkbox_vdlInput_{{adLibrary.adList.indexOf(row)}}"></label>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <img ng-src="{{row.imageSrc}}" />
                                    <div class="m-t-sm table-text">{{row.size}}</div>
                                </td>
                                <td class="text-center">
                                    <input type="text" class="form-control" placeholder="Name" ng-model="row.name">
                                </td>
                                <td class="text-center">
                                    <input type="text" class="form-control" placeholder="Landing URL" ng-model="row.landingUrl">
                                </td>
                                <td class="text-center table-text">{{row.created}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="align-right p-v-md">
                    <button type="button" class="target-btn" ui-sref="ads.campaign.create.review" ng-click="$hide()">Continue</button>
                </div>
            </div>
        </div>
    </div>
</div>
