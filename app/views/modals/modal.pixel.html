<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" style="min-width:1200px;">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind-html="title"></h4>
            </div>
            <!-- <div class="es-alert-error" ng-if="!(isPixelActive())">
                <div><i class="fa fa-ban fa-lg es-alert-icon"></i>
                    <span class="semi-bold">Account Inactive.</span> You need to set up your Pixel in order to activate your account.
                </div>
            </div>
            <div class="es-alert-success" ng-if="isPixelActive()">
                <div><i class="fa fa-check-circle fa-lg es-alert-icon"></i>
                    Your Pixel is working.
                </div>
            </div> -->
            <div class="modal-body m-h-lg">
                <div>
                    <form role="form" ng-if="!snippet">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="site.name">
                        </div>
                        <div class="form-group">
                            <label for="url">Site URL</label>
                            <input class="form-control" id="url" placeholder="http://www.yoursite.com" ng-model="site.url">
                        </div>
                        <div class="form-group align-right m-t-lg">
                            <button type="submit" class="target-btn" ng-click="createSite(site, $event)">Get Tracking Code</button>
                        </div>
                    </form>

                    <div class="code-snippet" ng-if="snippet">
                        <div class="instruction m-b-lg">
                            For best results, place this code within the &lt;header&gt; tag across all pages on your website (secure & non-secure).
                        </div>
                        <div class="table-crud-row p-v-xs">
                            <div class="table-crud-text">
                                <i class="fa fa-copy"></i>
                                Copy
                            </div>
                            <div class="table-crud-text">
                                <i class="fa fa-share"></i>
                                Email
                            </div>
                        </div>
                        <pre class="p-lg">{{snippet}}</pre>
                        <div class="align-right m-b m-t-lg">
                            <button class="secondary-btn" ng-click="$hide()"> Close </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
